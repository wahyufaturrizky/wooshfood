apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ENVIRONMENT
              value: {{ .Values.env.ENVIRONMENT | quote }}
            - name: NUXT_CORE_BASE_URL_QR
              value: {{ .Values.env.NUXT_CORE_BASE_URL_QR | quote }}
            - name: NUXT_CORE_BASE_URL_BOOKING
              value: {{ .Values.env.NUXT_CORE_BASE_URL_BOOKING | quote }}
            - name: NUXT_CORE_BASE_URL_LOYALTY
              value: {{ .Values.env.NUXT_CORE_BASE_URL_LOYALTY | quote }}
            - name: NUXT_X_ODOO_API_KEY_QR
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: NUXT_X_ODOO_API_KEY_QR
            - name: NUXT_X_ODOO_API_KEY_BOOKING
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: NUXT_X_ODOO_API_KEY_BOOKING
            - name: NUXT_X_ODOO_API_KEY_LOYALTY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: NUXT_X_ODOO_API_KEY_LOYALTY
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
