name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)
trigger:
  branches:
    include:
        - development
        - main
  paths:
    exclude:
      - helm/**

pool: 
  vmImage: Ubuntu-latest

resources:
- repo: self

variables:
  - group: wooshfood-reference-global
  - name: DOCKER_BUILDKIT
    value: 1

stages:
  - stage: BuildDev
    condition: eq(variables['Build.SourceBranchName'], 'development')
    jobs:
    - job:
      displayName: Build
      workspace:
       clean: all
      steps:
      - task: Bash@3
        displayName: Build and Push Docker Images
        env:
          DO_TOKEN: $(DO_TOKEN)
        condition: or(eq(variables['Build.SourceBranchName'], 'development'), eq(variables['Build.SourceBranch'], 'refs/heads/operations/pipeline-update'))
        inputs:
          targetType: 'inline'
          script: |
            DOCKER_REPO=wooshfood-odoo
            PORTAL_TAG=booking-dev-$(Build.BuildId)
            docker build . \
            -t registry.digitalocean.com/wooshfood/carwash-booking:$PORTAL_TAG \
            -t registry.digitalocean.com/wooshfood/carwash-booking:booking-dev

            echo $DO_TOKEN | docker login registry.digitalocean.com -u "oauth" --password-stdin
            docker push registry.digitalocean.com/wooshfood/carwash-booking:$PORTAL_TAG
            docker push registry.digitalocean.com/wooshfood/carwash-booking:booking-dev

      - task: Bash@3
        displayName: Deployment by ArgoCD
        env:
          GITHUB_PAT: $(GITHUB_PAT)
        inputs:
          targetType: 'inline'
          script: |
            git config --global user.email "devops@wooshfood.com"
            git config --global user.name "Woosh DevOps"

            git clone https://$(GITHUB_PAT)@github.com/WooshFood-Dev/wooshfood-carwash-booking.git
            cd wooshfood-carwash-booking/helm/chart
            PORTAL_TAG=booking-dev-$(Build.BuildId)
            echo "Updating image tag to $PORTAL_TAG..."
            yq eval ".image.tag = \"$PORTAL_TAG\"" -i values-dev.yaml

            git add values-dev.yaml
            git commit -m "ci: update image tag to $PORTAL_TAG"
            git push origin development

  - stage: BuildStaging
    condition: eq(variables['Build.SourceBranchName'], 'main')
    jobs:
    - job:
      displayName: Build
      workspace:
       clean: all
      steps:
      - task: Bash@3
        displayName: Build and Push Docker Images
        env:
          DO_TOKEN: $(DO_TOKEN)
        inputs:
          targetType: 'inline'
          script: |
            DOCKER_REPO=wooshfood-odoo
            PORTAL_TAG=booking-stage-$(Build.BuildId)
            docker build . \
            -t registry.digitalocean.com/wooshfood/carwash-booking:$PORTAL_TAG \
            -t registry.digitalocean.com/wooshfood/carwash-booking:booking-stage
    
            echo $DO_TOKEN | docker login registry.digitalocean.com -u "oauth" --password-stdin
            docker push registry.digitalocean.com/wooshfood/carwash-booking:$PORTAL_TAG
            docker push registry.digitalocean.com/wooshfood/carwash-booking:booking-stage

            echo registry.digitalocean.com/wooshfood/carwash-booking:$PORTAL_TAG > PORTAL_IMAGE.txt
            echo registry.digitalocean.com/wooshfood/carwash-booking:$PORTAL_TAG
            echo $PORTAL_TAG > PORTAL_TAG.txt
      - task: PublishPipelineArtifact@1
        condition: succeeded()
        inputs:
          targetPath: '$(Pipeline.Workspace)'
          artifact: carwash-booking
          publishLocation: 'pipeline'